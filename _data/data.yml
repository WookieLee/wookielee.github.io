  title: Education
  info:
  - degree: Ph.D. Candidate in Public Administration
    university: Graduate School of Public Administration, Seoul National University
    time: August 2025
    details: |
      <i>Dissertation: Three Essays on Economic Power of Local Governments</i><br>
      Advisor: Professor Kilkon Ko
  - degree: Master of Public Policy (MPP)
    university: Graduate School of Public Administration, Seoul National University
    time: February 2021
    details: |
      <i>Thesis: Factors Affecting Open Data Initiatives in Local Governments in Korea: A Spatial Econometric Analysis</i><br>
      Advisor: Professor Kilkon Ko
  - degree: B.A. in Political Science
    university: Department of Political Science, Seoul National University
    time: August 2013
    details: |
      Graduated <i>magna cum laude</i>.
  - degree: Daegu Foreign Language High School
    university: Daegu, Korea
    time: February 2006
    details: |
      Graduated with a major in English and additional coursework in Japanese and Chinese.
  - degree: Pinckneyville Community High School
    university: Pinckneyville, Illinois, USA
    time: September 2004 – June 2005
    details: |
      U.S. Department of State Exchange Program.

